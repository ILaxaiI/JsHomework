<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
    <script src="volumes.js"></script>
      <dif>
          <img id = "currShpe" src="images/circle.png"></img>
          <script> 
            let images = [
                "circle.png",
                "sphere.png",
                
                "rectangle.png",
                "cuboid.png",

                
                "trapezoid.png",

                "triangle.png",
                "pyramid.png",
                
            ];
            let current = 0
            let img = document.getElementById("currShpe")
            function next(n){
                current = (current+n)%images.length
                current = current < 0 ? images.length-1 : current;
                img.setAttribute("src","images/"+images[current])
            }

          </script>
        <button onclick="next(-1)" class = "button">  <img src="images/next.png" alt ="->" style = "transform: scaleX(-1);"/> </button>    
        <button onclick="next(1)" class = "button">  <img src="images/next.png" alt ="->"/> </button>    
       
    </dif>
    </body>
</html>
